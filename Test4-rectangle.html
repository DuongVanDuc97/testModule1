<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1368px" height="768px"></canvas>
<script>
    class Rect {
        x;
        y;
        width;
        height;
        color;

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render() {
            let ctx = document.getElementById('canvas').getContext('2d');
            ctx.fillRect(this.x, this.y, this.width, this.height, this.color)
        }
    }

    let rect = new Rect(10, 10, 200, 100, "#000000");
    rect.render()
</script>
</body>
</html>
